<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="../css/register_style.css" media="(max-width: 768px)">
        <title>스터띵 회원가입</title>
        <script defer src="../js/index.js"></script>
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--
        <header></header>
        -->
        <div id="main">
            <h2>스터띵 회원가입</h2>
            <div id="register-form">
                <form id="register">
                    <input type="email" id="textbox" placeholder="이메일(mju.ac.kr)" required/>
                    <input type="text" id="textbox" placeholder="이름" required/>
                    <div id="password-box">
                        <input type="password" id="textbox" placeholder="비밀번호" maxlength="20" required/>
                        <i class="fa-regular fa-eye"></i>
                        <input type="password" id="textbox" placeholder="비밀번호 확인" maxlength="20" required/>
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <hr>
                    <label>
                        학생정보
                    </label>
                    <input type="number" id="textbox" placeholder="학번" required/>
                    <select id="combobox">
                        <option value="null">학과를 선택해주세요.</option>
                        <option value="경영대학">경영대학</option>
                    </select>
                    <div id="">
                        <input type="checkbox">이용약관
                        <input type="checkbox">개인정보 처리방침
                    </div>
                    <button type="submit" id="register_button">로그인</button>
                </form>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2024 TEAM_JOY. All rights reserved.</p>
        </footer>
    </body>
</html>
