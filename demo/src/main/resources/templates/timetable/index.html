<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/timetable.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="/css/globals.css" media="(max-width: 768px)">
    <title>스터띵 - 시간표</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="/js/timetable.js"></script>
    <base href="../">
</head>

<body>
    <div id="main">
        <div class="main-header"> 
            <span id="title" style="font-size: 30px;">나의 시간표</span>
            <i id="modify-timetable" class="fa-solid fa-square-pen" style="font-size: 32.5px;"></i>
        </div>
        <div class="timetable-mt">
            <div class="timetable-container">
                <div id="timetable" class="timetable">
                    <div class="header"></div>
                    <div class="header day-header">월</div>
                    <div class="header day-header">화</div>
                    <div class="header day-header">수</div>
                    <div class="header day-header">목</div>
                    <div class="header day-header">금</div>
                </div>
            </div>
            <script src="/js/component/load_timetable.js"></script>
        </div>
    </div>
    <div id="first-user" style="display: none;">
        <div id="first-alert" style="left: 50%; transform: translateX(-50%); width: calc(100% - 14%);  border: 1px solid rgba(55, 214, 55, 0.868); border-radius: 5px; z-index: 1; background-color: #7dff9f97; padding: 15px; position: fixed;">
            <div id="alert-header" style="margin-bottom: 6px;">
                <span id="alert-title" style="font-size: 20px;">반갑습니다!&#127881;&#127881;</span>
            </div>
            <div id="alert-body">
                <span>방금 가입하셨다면 시간표를 등록해주세요. <br> 
                시간표를 분석해서 스터디 모임을 추천해드릴게요!</span>
            </div>
        </div>
        <div id="first-content">
            <button onclick="location.href='/timetable/create_timetable.html';">시간표 등록하기</button>
        </div>
    </div>
    <!--UserMenuBar-->
    <nav-bar></nav-bar>
    <script src="/js/component/nav-bar.js"></script>
    <div id="modify-modal">
        
    </div>
</body>

</html>
