<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/search.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="/css/search_pc.css" media="(min-width: 769px)">
    <link rel="stylesheet" href="/css/globals.css">
    <title>스터띵 - 검색</title>
    <script defer src="../js/globals.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/studygroup.js"></script>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <base href="../">
</head>

<body>
    <div id="main">
        <div class="header">
            <span id="title">그룹 검색하기</span>
        </div>
        <div class="search"> <!--헤더 아래 전체-->
            <div class="search-input"> <!--검색 바-->
                <div id="search-bar"> <!--검색 input-->
                    <!-- 드롭다운 메뉴 추가 -->
                    <select id="search-option">
                        <option value="groupName">그룹명</option>
                        <option value="courseName">강좌명</option>
                    </select>
                    <input type="search" placeholder="Search" />
                    <button style="background: none; border: none; padding: 0">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <select id="recurit-detail" style="margin: 10px; float: right; font-size: 15px;">
                    <option value="default">모집기준 정렬</option>
                    <option value="">모집중</option>
                    <option value="">모집마감</option>
                </select>
            </div>
            <div class="result"> <!--검색 바 아래 전체-->
            </div>
        </div>
    </div>
    <!--그룹 만들기 아이콘-->
    <div class="create" id="create-icon-top">
        <span>그룹 만들기</span>
        <div class="create-group">
            <div class="create-icon">
                <a href="/search/create_group.html">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <!--UserMenuBar-->
    <nav-bar></nav-bar>
    <script src="/js/component/nav-bar.js"></script>
    <!--로딩시 보이지 않는 요소들-->
    <div id="search-rule-modal">
        <div class="modal-content">
            <div class="modal-content-header">
                <span class="title">검색 규칙 설정</span>
                <span class="exit">&times;</span>
            </div>
            <div class="modal-content-body">

            </div>
        </div>
    </div>
    <!--가입확인 모달-->
    <div id="join-alert-box">
        <div class="join-alert-box-content">
            <span id="join-group-title" style="font-size: 25px;">그룹명</span>
            <span>에 참여하시겠어요?</span>
            <div class="join-control-button">
                <button type="submit" id="join">가입하기</button>
            </div>
            <details>
                <summary>스터디그룹 이용규칙</summary>
                뭐가 있을까요?
            </details>
        </div>
    </div>
</body>

</html>
