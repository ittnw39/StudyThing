<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/css/globals.css">
        <link rel="stylesheet" href="/css/login_style.css" media="(max-width: 768px)">
        <link rel="stylesheet" href="/css/login_style_upscale.css" media="(min-width: 769px)">
        <title>스터띵 - 로그인</title>
        <script defer src="/js/globals.js"></script>
        <script defer src="/js/authFunctions_login.js" type="module"></script>
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="main">
            <h2>스터띵 로그인</h2>
            <div id="login-form">
                <form id="login" action="" method="post">
                    <input type="email" id="textbox-email" placeholder="EMAIL"/>
                    <span id="email-validation-error" class="validation-error"></span>
                    <div id="password-box">
                        <input type="password" id="textbox-pw" placeholder="PW" maxlength="20" />
                        <i class="fa-regular fa-eye"></i>
                        <!--<i class="fa-regular fa-eye-slash"></i>-->
                    </div>
                    <span id="pw-validation-error" class="validation-error"></span>
                    <div id="options">
                        <a href="/register/index.html">회원가입</a>
                        <a href="">비밀번호 찾기</a>
                    </div>
                    <button type="submit" id="login_button">로그인</button>
                </form> 
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2024 TEAM_JOY. All rights reserved.</p>
        </footer>
    </body>
</html>
