<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/css/globals.css">
        <link rel="stylesheet" href="/css/edit.css">
        <title>스터띵 - 정보수정</title>
        <script defer src="/js/authFunctions_update.js" type="module"></script>
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="main">
            <div id="register-form">
                <h2>회원 정보 수정</h2>
                <form id="register" action="" method="post">
                    <div id="acc-info">
                    <label>
                        계정정보
                    </label>
                    <input type="email" id="textbox-email" placeholder="이메일(mju.ac.kr)" /> <!--Email-->
                    <span id="email-validation-error" class="validation-error"></span> 
                    <input type="text" id="textbox-name" placeholder="이름" />  <!--이름-->
                    <span id="name-validation-error" class="validation-error"></span>
                    <span id="pw-validation-checked-error" class="validation-error"></span>
                    </div>
                    <div id="std-info">
                    <label>
                        학생정보
                    </label>
                    <input type="text" id="textbox-st-num" maxlength="8" placeholder="학번" inputmode="numeric" /> <!--Student ID-->
                    <span id="st-num-validation-error" class="validation-error"></span> <!--Major-->
                    <select id="major-combobox">
                        <option value="null">학과를 선택해주세요.</option>
                    </select>
                    <span id="major-validation-error" class="validation-error"></span>
                    </div>
                    <button type="submit" id="register_button">정보 수정</button>
                </form>
            </div>
            <a href="../my/index.html" class="linkback" style="margin-top: 10px;">이전 페이지로 돌아가기</a><p>
        </div>
        <footer>
            <p>Copyright &copy; 2024 TEAM_JOY. All rights reserved.</p>
        </footer>
    </body>
</html>
